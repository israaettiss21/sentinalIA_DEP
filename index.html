<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Threat Detection - SentinelIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/user/Desktop/2ING/PFA2/PFA2/flaskAPP/SentinalIA.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 60px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px; /* Increased margin between sections */
        }

        .action-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 40px; /* Increased margin between sections */
        }

        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="info-box">
        <h1>SentinelIA</h1>
        <p class="subtitle">Cyber Threat Detection</p>
        <h2>Attack Detected:</h2>
        <p>{{ attack }}</p>
        <h2>Action Required:</h2>
        <p>{{ action }}</p>
        <a href="#" class="action-btn">Take Action</a>
    </div>
</body>

</html>
